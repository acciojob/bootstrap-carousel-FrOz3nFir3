<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- the entire body must be written by student -->

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active first-slide">
          <img
            src="https://randompicturegenerator.com/img/car-generator/g4d1c879a6da5a78caef9f1c01a14286fe8178ed6d469708ffae2c064be5942e977145da83019076285ae398124796792_640.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item second-slide">
          <img
            src="https://randompicturegenerator.com/img/car-generator/g83acd25407f4fb6627a1b96fb249530d97d4688ea548d9ab13be992650342abc06368dc17499a65810f4d106a77a24b4_640.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item third-slide">
          <img
            src="https://randomwordgenerator.com/img/picture-generator/57e8d0404f5bae14f1dc8460962e33791c3ad6e04e5074417d2e72dc914cc3_640.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item fourth-slide">
          <img
            src="https://randomwordgenerator.com/img/picture-generator/50e6d0464351b10ff3d8992cc12c30771037dbf85254794e732a7cd4944b_640.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item fifth-slide">
          <img
            src="https://randomwordgenerator.com/img/picture-generator/tiger-2430625_640.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <!-- for controlling carousel items-->
      <button
        class="carousel-control-prev left"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon glyphicon-chevron-right"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next right"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span
          class="carousel-control-next-icon glyphicon-chevron-right"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
